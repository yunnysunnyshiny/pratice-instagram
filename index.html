<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Liongram</title>
  </head>
  <body>
    <div class = "header">
         <div class = "header_inner">
             <div class = "logo">
                <a href = "https://www.instagram.com/">
                    <img class="logo_img" src="./images/logo_img.png"/>
                </a>
             </div>
             <div class = "search">
                <input class="search_box" type="text" placeholder="검색">
             </div>
             <div class = "button">
                <div class = "icon">
                    <a href = "https://www.instagram.com/">
                        <img src="./images/bell-regular.svg"/>
                    </a>
                </div>
                <div class = "icon">
                    <a href = "https://www.instagram.com/">
                        <img src="./images/heart-regular.svg"/>
                    </a>
                </div>
                <div class = "icon">
                    <a href = "https://www.instagram.com/">
                        <img src="./images/user-solid.svg"/>
                    </a>
                </div>
             </div>
         </div>
    </div>
    
    <div class = "feed">
            <div id = "contents">
                <div id = "nickname"> 
                    <a href = "https://www.instagram.com/yunnysunnyshiny/">
                    <img class = 'profile' src="./images/profilepic.png"/>
                    </a>
                    <a href = "https://www.instagram.com/yunnysunnyshiny/">
                    <h3>yunnysunnyshiny</h3>
                    </a>
                </div>

                <div id = 'feed_image'>
                <img src= "./images/IMG_0573.png"/>
                </div>
                <div id = "like">
                    <a href = "https://www.instagram.com/">
                        <img class = 'icon' src="./images/heart-regular.svg"/>
                    </a>

                </div>
                <div id = "comment">
                    <textarea id ="writing_comment" rows = 1  placeholder="댓글 달기... " name="content"></textarea>

                </div>
            </div>
    </div>

  </body>
</html>
